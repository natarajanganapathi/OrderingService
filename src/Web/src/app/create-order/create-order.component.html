<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create Order</h4>
            <p class="card-category">Create new Order</p>
          </div>
          <div class="card-body">
            <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Account Id" type="number" formControlName="accountId">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="CatalogId" type="number" formControlName="catalogId">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Quantity" type="number" formControlName="quantity">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button [routerLink]="['/orders']" class="btn btn-info">Cancel</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{ mode == 'edit' ? 'Update' :
                'Create' }} Order</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

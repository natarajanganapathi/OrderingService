<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Summary Data</h4>
                        <p class="card-category">Sales Summary Data</p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <tr  class="d-flex" >
                                    <th class="col-2">Catalog ID</th>
                                    <th class="col-3">Name</th>
                                    <th class="col-2">Total</th>
                                    <!-- <th class="col-3">Created Date</th> -->
                                    <th class="col-3">Updated Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="d-flex" *ngFor="let summary of summaries">
                                    <td class="col-2"> {{summary.catalogId}}</td>
                                    <td class="col-3"> {{summary.name}}</td>
                                    <td class="col-2">{{summary.total}}</td>
                                    <!-- <td class="col-3">{{summary.createdDate | date: "dd MMM, yyyy hh:mm:ss"}}</td> -->
                                    <td class="col-3">{{summary.updatedDate | date: "dd MMM, yyyy hh:mm:ss"}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
